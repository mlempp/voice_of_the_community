    <link href="votc_template.css" rel="stylesheet" type = "text/css"> 
    

    <style type = "text/css">



      body {
            background:White;
            }

            
            .topblock{
                position: relative;
                display: block;
                width: 2000px;
                height: 400px;
                margin-left: -20px;
                background: linear-gradient(-8deg, white 50%, #EB1580 50%); 
            }
                .topblock h1  {
                    position: absolute;
                    font-size: 90px;
                    font-weight: bold;
                    transform: rotate(-8deg) ; 
                    top: 95px;
                    left: 330px;
                    font-family: Trebuchet MS;
                    color: White;
                    z-index: 2;
                }                  
                .topblock h2  {
                    position: absolute;
                    font-size: 90px;
                    font-weight: bold;
                    transform: rotate(-8deg) ; 
                    font-family: Trebuchet MS;
                    top: 88px;
                    left: 323px;
                    color: Black;
                    z-index: 1;
                }  
                .topblock h3 {
                    position: absolute;
                    font-size: 40px;
                    font-weight: bold;
                    font-family: Segoe UI;
                    transform: rotate(-8deg) ; 
                    top: 220px;
                    left: 350px;
                    color: #00dfd7ff;
                    z-index: 1;
                }  


            .midblock{
                position: relative;
                display: block;
                width: 2000px;
                height: 600px;
                margin-top: -200px;
                margin-left: -20px;
                margin-bottom: 150px;
                background: linear-gradient(-8deg, rgba(235, 21, 128, 0) 0% 45%, rgba(235, 21, 128, 1) 45% 65%,rgba(235, 21, 128, 0) 65% 100%); 
            }
                .midblock h1  {
                    position: absolute;
                    font-size: 50px;
                    font-weight: bold;
                    top: 350px;
                    left: 330px;
                    font-family: Trebuchet MS;
                    transform: rotate(-8deg) ; 
                    color: white;
                    z-index: 2;
                }                  
                .midblock h2  {
                    position: absolute;
                    font-size: 50px;
                    font-weight: bold;
                    font-family: Trebuchet MS;
                    transform: rotate(-8deg) ; 
                    top: 347px;
                    left: 325px;
                    color: Black;
                    z-index: 1;
                }                  
                .midblock p  {
                    position: relative;
                    font-size: 30px;
                    font-family: Trebuchet MS;
                    color: Black;
                    z-index: 1;
                }  


            #score-meter-2{
                position: absolute;
                width: 40px;
                height: 20px;
                top: 500px;
                border-top-left-radius: 300px;
                border-top-right-radius: 300px;
                border: 120px solid #00dfd7ff;
                border-bottom: 0;
                left:300px;
                position: relative;
                --c: 120deg
                }
                .scorer-2-tick {
                position: absolute;
                bottom: 2px;
                left: -80px;
                width: 100px;
                height: 3px;
                background-color: #ffffff;
                transform: rotate(-0deg);
                animation-name: ticker-mover-2;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                border-top-left-radius: 50%;
                border-bottom-left-radius: 50%;
                }
                @keyframes ticker-mover-2 {
                0% {
                    transform-origin: right center;
                    transform: rotate(0deg);
                }
                10% {
                    transform-origin: right center;
                    transform: rotate(180deg);
                }
                20% {
                    transform-origin: right center;
                    transform: rotate(var(--c));
                }
                100% {
                    transform-origin:right center;
                    transform: rotate(var(--c));
                }
                }

            


            
      

    </style>


</head>

<body>

<div id = "main">


    <div class="topblock">
            <h1>voices of the community</h1>
            <h2>voices of the community</h2>

        </div>
    


    <div class="midblock">
        <h1>Analysis xyz</h1>

        <div class="scorer-align">
            <div  style="top:580px;left:50px;--c:90deg" id="score-meter-2" class="scorer-align">
                <p style="left:-95px; text-align: center;top:-220px">Postive</p>
                <p style="left:-65px; text-align: center;top:-260px">Kommentare</p>
            <div class="scorer-2-tick">
                 <p style="left: -40px;top:-75px; transform: rotate(-90deg);">30%</p>
            </div>
          </div>
        </div>

    </div>

    <div class="midblock">  
        <h1>Analysis xyz2</h1>
        <h2>Analysis xyz2</h2>
        <p style = "top:600px;" >Postiver Anteil</p>        
    </div>
